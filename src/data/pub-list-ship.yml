    itemtype : "PRINT / BOOK"
    price : "$10"
    linkhref : "https://noncredit.temple.edu/specialrequest/publicSpecialRequest.do?method=addSpecialRequest&specialRequestId=4284065"
    linktextscreenreader : "Walking Project poetry anthology"
    description : "A collection of poems by disabled writers about the concept of walking is uniquely conbined with the work of renowned photographer JJ Tiziou."
